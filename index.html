<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 28 CSS - NIOMIC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style media="screen">
    body {
      background: #333333;
    }
  </style>
</head>

<body>
  <div class="row pt-5 pb-3 justify-content-center">
    <div class="col-lg-auto">
      <img src="lampung.jpg" alt="gambar lampung" width="180px" height="auto" class="rounded-circle img-fluid" />
    </div>
  </div>
  <form class="text-white">
    <div class="form-group row justify-content-center">
      <div class="col-lg-4">
        <label>Nama Lengkap</label>
        <input type="text" name="" value="" class="form-control" placeholder="Nama Lengkap" />
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-lg-4">
        <label>Alamat</label>
        <textarea name="name" rows="2" cols="80" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-lg-4">
        <label>Alamat Email</label>
        <input type="email" name="" value="" class="form-control" placeholder="Alamat email (disabled)" disabled />
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-lg-4">
        <label>Password</label>
        <input type="password" name="" value="" class="form-control" placeholder="Password" />
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-lg-4">
        <label class="mb-1">Scan KTP</label>
        <input type="file" name="" value="" class="form-control pl-0 bg-transparent border-0 text-white" />
      </div>
    </div>
    <div class="form-group row justify-content-center ml-3">
      <div class="col-lg-4">
        <input type="checkbox" name="" value="" class="form-check-input" />
        <label>Saya <u>setuju</u> dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku.</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <button type="button" name="button" class="btn btn-info btn-block">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
